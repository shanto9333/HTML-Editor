<nav class="nav">
    <span id="moon" class="material-symbols-outlined" onclick="toggleTheme()">brightness_4</span>

<div class="container">
    <div class="left">
        <div class="box">
            <label for=""><i class="fa-brands fa-html5"></i> HTML</label>

        <label for=""><i class="fa-solid fa-play"></i> Output</label>
